name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        scala: [3.4.2]
        java: [zulu@17, zulu@20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 2GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@20)
        if: matrix.java == 'zulu@20'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 20
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check that workflows are up to date
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Start containers
        shell: bash
        run: docker compose -f docker-compose.yml up -d

      - name: Build project
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' compile scalafmtCheckAll javafmtCheckAll plugin/test

      - name: Test Consumer
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' consumer/test

      - name: Upload Consumer Pact
        shell: bash
        run: ./scripts/pact-publish.sh

      - name: Test Provider
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' provider/test

      - name: Stop containers
        if: always()
        shell: bash
        run: docker compose -f docker-compose.yml down

      - name: Compress target directories
        shell: bash
        run: tar cf targets.tar target modules/plugin/target modules/examples/provider/target modules/examples/consumer/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.4.2]
        java: [zulu@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 2GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@17)
        if: matrix.java == 'zulu@17'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup Java (zulu@20)
        if: matrix.java == 'zulu@20'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 20
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (3.4.2)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.4.2-${{ matrix.java }}

      - name: Inflate target directories (3.4.2)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Doc - Install node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Doc - Install dependencies
        run: npm ci

      - name: Doc - build
        run: ./scripts/docBuild.sh ${{ github.ref }}

      - name: Build package
        run: 'sbt universal:packageZipTarball'

      - name: Prepare Artifacts
        run: ./scripts/prepArtifacts.sh

      - name: Upload Release Assets
        id: upload-release-asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/artifacts/*
          file_glob: true
          tag: ${{ github.ref }}

      - name: Publish docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt publishToGitHubPages
